<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="./img/netflix-logo.png" class="netflix-logo" alt="netflix-logo">
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-serie">
            <div class="container">
                <h3 class="title">BREAKING BAD</h3>
                <p class="description">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>
                
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-series">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-series" src="img/capa-dark.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-series" src="img/capa-pb.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-series" src="img/capa-lucifer.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-series" src="img/capa-umbrella.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-series" src="img/capa-sex.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-series" src="img/capa-round6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-series" src="img/capa-prison.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-series" src="img/capa-anne.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-series" src="img/capa-gray.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-series" src="img/capa-100.jpg" alt="" srcset="">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>
</html>
